version: '3'

services:
  postgres:
    image: postgres
    container_name: pasnik-postgres
    volumes:
      - pasnik-data:/var/lib/postgresql/data
    ports:
      - 5433:5432
    environment:
      - POSTGRES_DB=pasnik
      - POSTGRES_USER=pasnik
      - POSTGRES_PASSWORD=pasnik
  redis:
    image: redis:alpine
    container_name: cache
    ports:
      - 6379:6379

volumes:
  pasnik-data:
